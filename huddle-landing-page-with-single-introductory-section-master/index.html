<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="website logo" /></header>
    <div id="content">
      <div id="left-part">
        <img
          src="./images/illustration-mockups.svg"
          alt="An Illustration Mockup"  
        />
      </div>
      <div id="right-part">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities, you have a voice but
          so does your audience. Create Connections with your users as you
          engage in genuine discussions.
        </p>
        <button>Register</button>
      </div>
    </div>
    <footer><img src="./images/facebook.svg" alt="facebook icon"><img src="./images/instagram.svg" alt="nstagram icon"><img src="./images/x-twitter.svg" alt="instagram icon"></footer>
  </body>
</html>
